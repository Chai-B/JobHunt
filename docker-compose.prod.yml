services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

  backend:
    build: ./backend
    env_file: .env
    depends_on:
      - redis
    restart: unless-stopped

  celery-worker:
    build: ./backend
    command: celery -A app.worker.celery_app worker --loglevel=info --concurrency=2
    env_file: .env
    depends_on:
      - redis
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - API_DOMAIN=${API_DOMAIN}
    depends_on:
      - backend

volumes:
  redis_data:
  caddy_data:
  caddy_config:
